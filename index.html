<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <h1 class="main-heading">CALCULATOR</h1>

    <button class="btn btn-outline-light number-entry">
      Enter the numbers
    </button>

    <section class="calculatons">
      <h2 class="second-heading">You can do</h2>
      <p class="calculations-list">1. Add 2. Subtract 3. Multiply 4. divide</p>
      <p class="numbers-selected">
        Current Numbers: <br />
        number 1 = NA <br />
        number 2 = NA
      </p>
      <p class="result numbers-selected">Result = NA</p>
    </section>

    <!-- calculations section -->
    <section class="main-calculations">
      <div class="row">
        <div class="calculations-col col-lg-6">
          <button class="add-img add">add</button>
        </div>
        <div class="calculations-col col-lg-6">
          <button class="add-img sub">sub</button>
        </div>
      </div>
      <div class="row">
        <div class="calculations-col col-lg-6">
          <button class="add-img mul">mul</button>
        </div>
        <div class="calculations-col col-lg-6">
          <button class="add-img div">div</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
